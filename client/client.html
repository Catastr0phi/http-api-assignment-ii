<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const sendFetchRequest = async (form) => {
      const url = form.getAttribute('action');
      const method = form.getAttribute('method');
      
      // If form is userForm, will not give anything
      const name = form.querySelector('#nameField').value;
      const age = form.querySelector('#ageField').value;

      const formData = JSON.stringify({name, age});

      console.log(formData);

      const options = {
        method: method,
        headers: { 
          'Content-Type': 'application/json',
          'Accept': 'application/json' 
        },
        body: formData
      }

      const fetchPromise = fetch(url, options);

      fetchPromise.then((response) => { handleResponse(response) });
    }

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      nameForm.addEventListener('submit', () => sendFetchRequest(nameForm));
      userForm.addEventListener('submit', () => sendFetchRequest(userForm));
    }
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
